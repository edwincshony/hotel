<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe259, #ffa751);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group,
    .custom-input {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    .result {
      background-color: #f3f3f3;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      button {
        font-size: 0.9em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price Calculator (INR)</h1>
    
    <div class="input-group">
      <label for="pricePerKg">Current Price per Kilogram (INR):</label>
      <input type="number" id="pricePerKg" placeholder="Enter price in INR" />
    </div>

    <div class="buttons">
      <button data-weight="50">50g</button>
      <button data-weight="100">100g</button>
      <button data-weight="200">200g</button>
      <button data-weight="250">250g</button>
      <button data-weight="500">500g</button>
      <button data-weight="750">750g</button>
    </div>

    <div class="custom-input">
      <label for="customGrams">Custom Grams:</label>
      <input type="number" id="customGrams" placeholder="e.g., 123" />
      <button id="calculateCustom">Calculate</button>
    </div>

    <div class="result" id="result">
      <p>Total Cost: <span id="totalCost">--</span> INR</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
